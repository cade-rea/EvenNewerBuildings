<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Buildings</title>
</head>
<body>
<h1>Buildings</h1>
<form method="POST">
    <label for="name">Name:</label>
    <input type="text" name="name" /> <br />
    <label for="address">Address:</label>
    <input type="text" name="address" /> <br />
    <input type="submit" />
</form>

<ul th:each="building : ${buildings}">
    <li>
        <span th:text="${building.name}">Name</span>
        <span th:text="${building.address}">Address</span>
    </li>
</ul>
</body>
</html>
